<h1 id="bayesian-game">Bayesian game<a aria-hidden="true" class="anchor-heading icon-link" href="#bayesian-game"></a></h1>
<p>In game theory, Bayesian game is a strategic multiplayer game in which players have incomplete information.</p>
<p>Auctions with hidden bids are examples of this. In them agents do not know the bid (respectively payoffs) of other agents.</p>
